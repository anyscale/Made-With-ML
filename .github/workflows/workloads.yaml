name: workloads
on:
  workflow_dispatch:  # for ability to manually trigger workflow
  pull_request:
    branches:
    - main  # triggered on PRs to the main branch
permissions: write-all

jobs:
  setup:
    runs-on: ubuntu-22.04
    outputs:  # outputs (that we'll reuse in other jobs)
      CLUSTER_ENV_NAME: ${{ steps.vars.outputs.CLUSTER_ENV_NAME }}
      S3_BUCKET: ${{ steps.vars.outputs.S3_BUCKET }}

    steps:

      # Set all the global variables that we'll use across steps and jobs
      - name: Set global vars
        id: vars
        run: |
          echo "CLUSTER_ENV_NAME=madewithml-cluster-env" >> "$GITHUB_OUTPUT"
          echo "S3_BUCKET=s3://madewithml" >> "$GITHUB_OUTPUT"

  test-code:
    runs-on: ubuntu-22.04
    needs: setup
    steps:

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          role-session-name: s3access
          aws-region: ${{ secrets.AWS_REGION }}

      # Checkout our repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Set up the appropriate Python version
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'
          cache: 'pip'

      # Install our Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install -e ".[deploy]" --no-cache-dir
          npm install fs

      # Test code
      - name: Test code
        run: |
          echo "Testing code"

  test-data:
    runs-on: ubuntu-22.04
    needs: setup
    steps:

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          role-session-name: s3access
          aws-region: ${{ secrets.AWS_REGION }}

      # Checkout our repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Set up the appropriate Python version
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'
          cache: 'pip'

      # Install our Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install -e ".[develop]" --no-cache-dir
          npm install fs

      # Test data
      - name: Test data
        run: |
          echo "Testing data"

  train-model:
    runs-on: ubuntu-22.04
    needs: [setup, test-code, test-data]
    steps:

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          role-session-name: s3access
          aws-region: ${{ secrets.AWS_REGION }}

      # Checkout our repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Set up the appropriate Python version
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'
          cache: 'pip'

      # Install our Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install -e ".[deploy]" --no-cache-dir
          npm install fs

      # Train our model (could also tune)
      - name: Train model
        run: |
          echo "Training model"

      # Get run ID
      - name: Get run ID
        run: |
          echo "Run ID:"

  evaluate-model:
    runs-on: ubuntu-22.04
    needs: [setup, train-model]
    steps:

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          role-session-name: s3access
          aws-region: ${{ secrets.AWS_REGION }}

      # Checkout our repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Set up the appropriate Python version
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'
          cache: 'pip'

      # Install our Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install -e ".[deploy]" --no-cache-dir
          npm install fs

      # Evaluate our model
      - name: Evaluate model
        run: |
          export ANYSCALE_HOST=${{ secrets.ANYSCALE_HOST }}
          export ANYSCALE_CLI_TOKEN=${{ secrets.ANYSCALE_CLI_TOKEN }}
          python deploy/utils.py submit-job \
            --yaml-config-fp deploy/jobs/evaluate.yaml \
            --cluster-env-name ${{ needs.setup.outputs.CLUSTER_ENV_NAME }} \
            --run-id "" \
            --commit-id ${{ github.event.pull_request.head.sha }}

      # Read results from S3
      - name: Read results from S3
        run: |
          results_path=${{ needs.setup.outputs.S3_BUCKET }}/${{ github.actor }}/results/${{ github.event.pull_request.head.sha }}
          aws s3 cp $results_path/evaluation_results.json evaluation_results.json

      # Comment results on PR
      - name: Comment results on PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs')
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: fs.readFileSync('evaluation_results.json', 'utf8')
            })

  test-model:
    runs-on: ubuntu-22.04
    needs: [setup, train-model]
    steps:

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          role-session-name: s3access
          aws-region: ${{ secrets.AWS_REGION }}

      # Checkout our repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Set up the appropriate Python version
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'
          cache: 'pip'

      # Install our Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install -e ".[deploy]" --no-cache-dir
          npm install fs

      # Test model
      - name: Test model
        run: echo "Test model"

  compare-to-prod:
    runs-on: ubuntu-22.04
    needs: [setup, evaluate-model, test-model]
    steps:

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          role-session-name: s3access
          aws-region: ${{ secrets.AWS_REGION }}

      # Checkout our repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Set up the appropriate Python version
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'
          cache: 'pip'

      # Install our Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install -e ".[deploy]" --no-cache-dir
          npm install fs

      # Compare model to production
      - name: Compare model
        run: echo "Compare model"
