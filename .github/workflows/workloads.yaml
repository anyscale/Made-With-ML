name: workloads
on:
  workflow_dispatch:  # for ability to manually trigger workflow
  pull_request:
    branches:
    - main  # triggered on PRs to the main branch

jobs:
  setup:
    runs-on: ubuntu-22.04
    steps:

      # Set up AWS credentials
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-west-2

      # Checkout our repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Set up the appropriate Python version
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'
          cache: 'pip'

      # Install our Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install -e ".[deploy]" --no-cache-dir
          npm install fs

      # Set all the global variables that we'll use across steps and jobs
      - name: Set global vars
        run: |
          echo "::set-output name=ANYSCALE_HOST::https://console.anyscale-staging.com"
          echo "::set-output name=ANYSCALE_CLI_TOKEN::${{ secrets.ANYSCALE_CLI_TOKEN }}"
          echo "::set-output name=CLUSTER_ENV_NAME::madewithml-cluster-env"
          echo "::set-output name=S3_BUCKET::s3://madewithml"
          echo "::set-output name=GITHUB_USERNAME::${{ github.actor }}"
          echo "::set-output name=COMMIT_ID::$(echo ${{ github.event.pull_request.head.sha }} | cut -c 1-7)"
          echo "::set-output name=PR_NUMBER::${{ github.event.pull_request.number }}"

      # Create cluster environment (if needed)
      - name: Create cluster env (if needed)
        run: |
          echo "Creating cluster env"

  evaluate-model:
    runs-on: ubuntu-22.04
    needs: setup
    steps:

      # Checkout our repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Set up the appropriate Python version
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'
          cache: 'pip'

      # Install our Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install -e ".[deploy]" --no-cache-dir
          npm install fs

      # Test code + data
      - name: Test code + data
        run: |
          echo "Testing code + data"

      # Train our model (could also tune)
      - name: Train model
        run: |
          echo "Training model"

      # Get run ID
      - name: Get run ID
        run: |
          echo "Run ID:"

      # Evaluate our model
      - name: Evaluate model
        run: |
          python deploy/utils.py submit-job \
            --yaml-config-fp deploy/jobs/evaluate.yaml \
            --cluster-env-name ${{ needs.setup.outputs.CLUSTER_ENV_NAME }} \
            --run-id "" \
            --commit-id ${{ needs.setup.outputs.COMMIT_ID }}
      - name: Read results from S3
        run: |
          aws s3 cp ${{ needs.setup.outputs.S3_BUCKET }}/${{ needs.setup.outputs.GITHUB_USERNAME }}/results/${{ needs.setup.outputs.COMMIT_ID }}/evaluation_results.json evaluation_results.json
      - name: Comment results on PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs')
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: fs.readFileSync('evaluation_results.json', 'utf8')
            })

      # Test model
      - name: Test model
        run: echo "Test model"
