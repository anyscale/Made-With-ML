name: workloads
on:
  workflow_dispatch:  # for ability to manually trigger workflow
  pull_request:
    branches:
    - dev
  push:
    branches:
    - main
permissions: write-all

jobs:
  setup:
    runs-on: ubuntu-22.04
    outputs:  # outputs (that we'll reuse in other jobs)
      S3_BUCKET_NAME: ${{ steps.vars.outputs.S3_BUCKET_NAME }}
      PR_PATH: ${{ steps.vars.outputs.PR_PATH }}
      COMMIT_PATH: ${{ steps.vars.outputs.COMMIT_PATH }}
      CLUSTER_ENV_NAME: ${{ steps.vars.outputs.CLUSTER_ENV_NAME }}
    steps:
      - name: Set global vars
        id: vars
        run: |
          export S3_BUCKET_NAME=madewithml
          export PR_PATH=s3://$S3_BUCKET_NAME/${{ github.actor }}/pull_requests/${{ github.event.number }}
          export COMMIT_PATH=$PR_PATH/commits/${{ github.event.pull_request.head.sha }}
          echo "S3_BUCKET_NAME=$S3_BUCKET_NAME" >> "$GITHUB_OUTPUT
          echo "PR_PATH=$PR_PATH" >> "$GITHUB_OUTPUT
          echo "COMMIT_PATH=$COMMIT_PATH" >> "$GITHUB_OUTPUT"
          echo "CLUSTER_ENV_NAME=madewithml-cluster-env" >> "$GITHUB_OUTPUT"

  test-code:
    runs-on: ubuntu-22.04
    if: ${{ github.event_name == 'push' }}
    needs: setup
    steps:

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          role-session-name: s3access
          aws-region: ${{ secrets.AWS_REGION }}

      # Set up dependencies
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'
          cache: 'pip'
      - run: python3 -m pip install anyscale==0.5.110 typer==0.7.0

      # Test code
      - name: Test code
        run: |
          export ANYSCALE_HOST=${{ secrets.ANYSCALE_HOST }}
          export ANYSCALE_CLI_TOKEN=${{ secrets.ANYSCALE_CLI_TOKEN }}
          python deploy/utils.py submit-job \
            --yaml-config-fp deploy/jobs/test_code.yaml \
            --cluster-env-name ${{ needs.setup.outputs.CLUSTER_ENV_NAME }} \
            --github-username ${{ github.actor }} \
            --pr-num ${{ github.event.number }} \
            --commit-id ${{ github.event.pull_request.head.sha }}

      # Read and process results
      - name: Read and process results from S3
        run: |
          export RESULTS=test_code_results
          aws s3 cp ${{ needs.setup.outputs.COMMIT_PATH }}/$RESULTS.txt $RESULTS.txt
          if grep -q "failed" $RESULTS.txt; then
            echo $(tail -n 1 $RESULTS.txt)
            exit 1
          fi

  test-data:
    runs-on: ubuntu-22.04
    if: ${{ github.event_name == 'push' }}
    needs: setup
    steps:

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          role-session-name: s3access
          aws-region: ${{ secrets.AWS_REGION }}

      # Set up dependencies
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'
          cache: 'pip'
      - run: python3 -m pip install anyscale==0.5.110 typer==0.7.0

      # Test data
      - name: Test data
        run: |
          export ANYSCALE_HOST=${{ secrets.ANYSCALE_HOST }}
          export ANYSCALE_CLI_TOKEN=${{ secrets.ANYSCALE_CLI_TOKEN }}
          python deploy/utils.py submit-job \
            --yaml-config-fp deploy/jobs/test_data.yaml \
            --cluster-env-name ${{ needs.setup.outputs.CLUSTER_ENV_NAME }} \
            --github-username ${{ github.actor }} \
            --pr-num ${{ github.event.number }} \
            --commit-id ${{ github.event.pull_request.head.sha }}

      # Read and process results
      - name: Read and process results from S3
        run: |
          export RESULTS=test_data_results
          aws s3 cp ${{ needs.setup.outputs.COMMIT_PATH }}/$RESULTS.txt $RESULTS.txt
          if grep -q "failed" $RESULTS.txt; then
            echo $(tail -n 1 $RESULTS.txt)
            exit 1
          fi

  train-model:
    runs-on: ubuntu-22.04
    if: ${{ github.event_name == 'push' }}
    needs: [setup, test-code, test-data]
    outputs:
      RUN_ID: ${{ steps.get-and-save-run-id.outputs.RUN_ID }}
    steps:

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          role-session-name: s3access
          aws-region: ${{ secrets.AWS_REGION }}

      # Set up dependencies
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'
          cache: 'pip'
      - run: python3 -m pip install anyscale==0.5.110 typer==0.7.0

      # Train model (or tune)
      - name: Train model
        run: |
          export ANYSCALE_HOST=${{ secrets.ANYSCALE_HOST }}
          export ANYSCALE_CLI_TOKEN=${{ secrets.ANYSCALE_CLI_TOKEN }}
          python deploy/utils.py submit-job \
            --yaml-config-fp deploy/jobs/train.yaml \
            --cluster-env-name ${{ needs.setup.outputs.CLUSTER_ENV_NAME }} \
            --run-id "" \
            --github-username ${{ github.actor }} \
            --pr-num ${{ github.event.number }} \
            --commit-id ${{ github.event.pull_request.head.sha }}

      # Read and process results
      - name: Read and process results from S3
        run: |
          export RESULTS=training_results
          aws s3 cp ${{ needs.setup.outputs.COMMIT_PATH }}/$RESULTS.json $RESULTS.json
          python deploy/utils.py json-to-markdown --json-fp $RESULTS.json --markdown-fp $RESULTS.md
      - name: Comment results on PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: $RESULTS.md

      # Get and save run ID
      - name: Get and save run ID
        id: get-and-save-run-id
        run: |
          export RUN_ID=$(jq -r '.run_id' training_results.json)
          echo "RUN_ID=$RUN_ID" >> "$GITHUB_OUTPUT"
          export RUN_ID_FILE=run_id.txt
          echo "$RUN_ID" > $RUN_ID_FILE
          python deploy/utils.py save-to-s3 \
            --file-path $RUN_ID_FILE \
            --bucket-name ${{ needs.setup.outputs.S3_BUCKET_NAME }} \ \
            --bucket-path ${{ needs.setup.outputs.PR_PATH }}/$RUN_ID_FILE

  evaluate-model:
    runs-on: ubuntu-22.04
    if: ${{ github.event_name == 'push' }}
    needs: [setup, train-model]
    steps:

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          role-session-name: s3access
          aws-region: ${{ secrets.AWS_REGION }}

      # Set up dependencies
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'
          cache: 'pip'
      - run: python3 -m pip install anyscale==0.5.110 typer==0.7.0

      # Evaluate model
      - name: Evaluate model
        run: |
          export ANYSCALE_HOST=${{ secrets.ANYSCALE_HOST }}
          export ANYSCALE_CLI_TOKEN=${{ secrets.ANYSCALE_CLI_TOKEN }}
          python deploy/utils.py submit-job \
            --yaml-config-fp deploy/jobs/evaluate.yaml \
            --cluster-env-name ${{ needs.setup.outputs.CLUSTER_ENV_NAME }} \
            --run-id ${{ needs.train-model.outputs.RUN_ID }} \
            --github-username ${{ github.actor }} \
            --pr-num ${{ github.event.number }} \
            --commit-id ${{ github.event.pull_request.head.sha }}

      # Read and process results
      - name: Read and process results from S3
        run: |
          export RESULTS=evaluation_results
          aws s3 cp ${{ needs.setup.outputs.COMMIT_PATH }}/$RESULTS.json $RESULTS.json
          python deploy/utils.py json-to-markdown --json-fp $RESULTS.json --markdown-fp $RESULTS.md
      - name: Comment results on PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: $RESULTS.md

  test-model:
    runs-on: ubuntu-22.04
    if: ${{ github.event_name == 'push' }}
    needs: [setup, train-model]
    steps:

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          role-session-name: s3access
          aws-region: ${{ secrets.AWS_REGION }}

      # Set up dependencies
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'
          cache: 'pip'
      - run: python3 -m pip install anyscale==0.5.110 typer==0.7.0

      # Test model
      - name: Test model
        run: |
          export ANYSCALE_HOST=${{ secrets.ANYSCALE_HOST }}
          export ANYSCALE_CLI_TOKEN=${{ secrets.ANYSCALE_CLI_TOKEN }}
          python deploy/utils.py submit-job \
            --yaml-config-fp deploy/jobs/test_model.yaml \
            --cluster-env-name ${{ needs.setup.outputs.CLUSTER_ENV_NAME }} \
            --run-id ${{ needs.train-model.outputs.RUN_ID }} \
            --github-username ${{ github.actor }} \
            --pr-num ${{ github.event.number }} \
            --commit-id ${{ github.event.pull_request.head.sha }}

      # Read and process results
      - name: Read and process results from S3
        run: |
          export RESULTS=test_model_results
          aws s3 cp ${{ needs.setup.outputs.COMMIT_PATH }}/$RESULTS.txt $RESULTS.txt
          if grep -q "failed" $RESULTS.txt; then
            echo $(tail -n 1 $RESULTS.txt)
            exit 1
          fi

  compare-to-prod:
    runs-on: ubuntu-22.04
    if: ${{ github.event_name == 'push' }}
    needs: [setup, evaluate-model, test-model]
    steps:

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          role-session-name: s3access
          aws-region: ${{ secrets.AWS_REGION }}

      # Set up dependencies
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'
          cache: 'pip'
      - run: python3 -m pip install anyscale==0.5.110 typer==0.7.0

      # Compare model to production
      - name: Compare model
        run: echo "Compare model"

  serve-model:
    runs-on: ubuntu-22.04
    if: ${{ github.event_name == 'pull_request' }}
    outputs:  # outputs (that we'll reuse in other jobs)
      PR_NUM: ${{ steps.vars.outputs.RUN_ID }}
    steps:

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          role-session-name: s3access
          aws-region: ${{ secrets.AWS_REGION }}

      # Set up dependencies
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'
          cache: 'pip'
      - run: python3 -m pip install anyscale==0.5.110 typer==0.7.0

      # Get and read run ID (from S3)
      - name: Get run ID
        run: |
          export RUN_ID_FILE=run_id.txt
          aws s3 cp ${{ needs.setup.outputs.PR_PATH }}/$RUN_ID_FILE $RUN_ID_FILE
          echo "RUN_ID=$(cat $RUN_ID_FILE)" >> "$GITHUB_ENV"

      # Serve model
      - name: Serve model
        run: |
          export ANYSCALE_HOST=${{ secrets.ANYSCALE_HOST }}
          export ANYSCALE_CLI_TOKEN=${{ secrets.ANYSCALE_CLI_TOKEN }}
          python deploy/utils.py rollout-service \
            --yaml-config-fp deploy/services/serve.yaml \
            --cluster-env-name $CLUSTER_ENV_NAME \
            --run-id ${{ env.RUN_ID }}
