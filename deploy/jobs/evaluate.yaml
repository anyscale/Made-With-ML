name: evaluate-model
project_id: $PROJECT_ID
build_id: $CLUSTER_ENV_ID
runtime_env:
  working_dir: $WORKING_DIR
  env_vars:
    run_id: $RUN_ID
entrypoint: bash deploy/jobs/evaluate.sh
max_retries: 0
compute_config:
  cloud_id: cld_9b2d7fppgayt6t7ivudst2gwet
  region: us-west2
  max_workers: 2
  head_node_type:
    name: head_node_type
    instance_type: m5.xlarge
  worker_node_types:
  - name: cpu_worker
    instance_type: m5.xlarge
    min_workers: 1
    max_workers: 2
  aws:
    BlockDeviceMappings:
    - DeviceName: "/dev/sda1"
      Ebs:
        VolumeSize: 500
        DeleteOnTermination: true
