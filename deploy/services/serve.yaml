name: madewithml
project_id: prj_hgqw2dlbcn9lt97mulm2rrf8tp
cluster_env: madewithml-cluster-env
ray_serve_config:
  import_path: deploy.services.serve:entrypoint
  runtime_env:
    working_dir: .
    upload_path: s3://madewithml/GokuMohandas/services
    env_vars:
      S3_BUCKET: s3://madewithml
      EXPERIMENT_NAME: llm  # if "", run_id must be provided
      RUN_ID: ""  # if "", best run from experiment will be used
      GITHUB_USERNAME: GokuMohandas  # exact case-sensitive GitHub username
compute_config:
  cloud_id: cld_htln18yuv82lz5he81urmkhgvs
  region: us-west2
  max_workers: 2
  head_node_type:
    name: head_node_type
    instance_type: m5.2xlarge
  worker_node_types:
  - name: cpu_worker
    instance_type: m5.2xlarge
    min_workers: 0
    max_workers: 2
  aws:
    BlockDeviceMappings:
    - DeviceName: "/dev/sda1"
      Ebs:
        VolumeSize: 500
        DeleteOnTermination: true
